<!--
  Archived Coffee Cup Animation
  Originally used on the Gratified landing page
  Archived: December 2024
-->

<!-- HTML Structure -->
<div class="landing-cup">
    <svg viewBox="0 0 100 120" class="cup-svg">
        <defs>
            <clipPath id="cupClip">
                <path d="M20,30 L20,90 Q20,105 35,105 L65,105 Q80,105 80,90 L80,30 Z"/>
            </clipPath>
            <!-- Coffee surface gradient -->
            <linearGradient id="coffeeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" class="coffee-gradient-top" style="stop-color:var(--theme-accent);stop-opacity:0.9"/>
                <stop offset="100%" class="coffee-gradient-bottom" style="stop-color:var(--theme-accent);stop-opacity:1"/>
            </linearGradient>
            <!-- Cup body gradient for 3D effect -->
            <linearGradient id="cupBodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:var(--theme-accent);stop-opacity:0.3"/>
                <stop offset="30%" style="stop-color:var(--theme-accent);stop-opacity:0.1"/>
                <stop offset="70%" style="stop-color:var(--theme-accent);stop-opacity:0.05"/>
                <stop offset="100%" style="stop-color:var(--theme-accent);stop-opacity:0.2"/>
            </linearGradient>
            <!-- Cup highlight (glass shine) -->
            <linearGradient id="cupHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:white;stop-opacity:0.5"/>
                <stop offset="8%" style="stop-color:white;stop-opacity:0.35"/>
                <stop offset="15%" style="stop-color:white;stop-opacity:0.1"/>
                <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
            </linearGradient>
            <!-- Vertical glass shine streak -->
            <linearGradient id="glassShine" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:white;stop-opacity:0"/>
                <stop offset="40%" style="stop-color:white;stop-opacity:0"/>
                <stop offset="50%" style="stop-color:white;stop-opacity:0.7"/>
                <stop offset="60%" style="stop-color:white;stop-opacity:0"/>
                <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
            </linearGradient>
            <!-- Handle gradient -->
            <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:var(--theme-accent);stop-opacity:1"/>
                <stop offset="50%" style="stop-color:var(--theme-accent);stop-opacity:0.6"/>
                <stop offset="100%" style="stop-color:var(--theme-accent);stop-opacity:0.8"/>
            </linearGradient>
            <!-- Coffee surface ellipse gradient -->
            <radialGradient id="coffeeSurfaceGradient" cx="40%" cy="40%" r="60%">
                <stop offset="0%" class="coffee-surface-inner" style="stop-color:var(--theme-accent);stop-opacity:1"/>
                <stop offset="60%" class="coffee-surface-mid" style="stop-color:var(--theme-accent);stop-opacity:0.9"/>
                <stop offset="100%" class="coffee-surface-outer" style="stop-color:var(--theme-accent);stop-opacity:1"/>
            </radialGradient>
            <!-- Shadow gradient -->
            <radialGradient id="shadowGradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color:var(--charcoal-ink);stop-opacity:0.3"/>
                <stop offset="100%" style="stop-color:var(--charcoal-ink);stop-opacity:0"/>
            </radialGradient>
        </defs>

        <!-- Shadow under cup -->
        <ellipse class="cup-shadow" cx="50" cy="112" rx="28" ry="5" fill="url(#shadowGradient)"/>

        <!-- Cup body fill (3D shading) -->
        <path class="cup-body-fill" d="M20,30 L20,90 Q20,105 35,105 L65,105 Q80,105 80,90 L80,30 Z" fill="url(#cupBodyGradient)"/>

        <!-- Cup highlight (left side) -->
        <path class="cup-highlight" d="M20,30 L20,90 Q20,105 35,105 L40,105 L40,30 Z" fill="url(#cupHighlight)"/>

        <!-- Coffee fill (animated) -->
        <g clip-path="url(#cupClip)">
            <!-- Coffee body with elliptical top -->
            <path class="coffee-fill" d="M21,36 A29,5 0 0,0 79,36 L79,105 L21,105 Z" fill="url(#coffeeGradient)"/>
            <!-- Coffee surface ellipse (appears after fill) -->
            <ellipse class="coffee-surface" cx="50" cy="36" rx="29" ry="5" fill="url(#coffeeSurfaceGradient)"/>
        </g>

        <!-- Glass shine streak (on top of coffee) -->
        <rect class="glass-shine" x="26" y="35" width="8" height="55" rx="4" fill="white" opacity="0.4"/>
        <rect class="glass-shine-small" x="36" y="40" width="3" height="25" rx="1.5" fill="white" opacity="0.25"/>

        <!-- Cup outline -->
        <path class="cup-outline" d="M20,30 L20,90 Q20,105 35,105 L65,105 Q80,105 80,90 L80,30" fill="none" stroke="var(--theme-accent)" stroke-width="2"/>

        <!-- Handle with 3D effect -->
        <path class="cup-handle-shadow" d="M80,42 Q97,42 97,57 Q97,72 80,72" fill="none" stroke="var(--charcoal-ink)" stroke-width="3" stroke-opacity="0.15"/>
        <path class="cup-handle" d="M80,40 Q95,40 95,55 Q95,70 80,70" fill="none" stroke="url(#handleGradient)" stroke-width="2.5"/>

        <!-- Cup rim (top ellipse) -->
        <ellipse class="cup-rim-back" cx="50" cy="30" rx="30" ry="6" fill="none" stroke="var(--theme-accent)" stroke-width="2" stroke-opacity="0.4"/>
        <ellipse class="cup-rim" cx="50" cy="30" rx="30" ry="6" fill="none" stroke="var(--theme-accent)" stroke-width="2"/>

        <!-- Inner rim highlight -->
        <ellipse class="cup-rim-inner" cx="50" cy="30" rx="28" ry="5" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.3"/>

        <!-- Steam wisps -->
        <path class="steam steam-1" d="M35,22 Q32,12 37,2" fill="none" stroke="var(--olive-bronze)" stroke-width="1.5" stroke-linecap="round"/>
        <path class="steam steam-2" d="M50,20 Q47,8 52,-2" fill="none" stroke="var(--olive-bronze)" stroke-width="1.5" stroke-linecap="round"/>
        <path class="steam steam-3" d="M65,22 Q62,12 67,2" fill="none" stroke="var(--olive-bronze)" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
</div>

<style>
/* Animated Coffee Cup */
.landing-cup {
    width: 120px;
    height: 140px;
    margin: 0 auto 40px;
    animation: fadeInUp 1s ease 0.3s both;
}

.cup-svg {
    width: 100%;
    height: 100%;
}

.cup-outline,
.cup-handle,
.cup-rim,
.cup-rim-back {
    stroke-dasharray: 300;
    stroke-dashoffset: 300;
    animation: drawCup 1.5s ease 0.8s forwards;
}

.cup-handle-shadow {
    stroke-dasharray: 300;
    stroke-dashoffset: 300;
    animation: drawCup 1.5s ease 0.9s forwards;
}

.cup-body-fill,
.cup-highlight {
    opacity: 0;
    animation: fadeIn 0.8s ease 1.2s forwards;
}

.glass-shine {
    opacity: 0;
    animation: shineIn 0.6s ease 1.5s forwards;
}

.glass-shine-small {
    opacity: 0;
    animation: shineIn 0.6s ease 1.7s forwards;
}

@keyframes shineIn {
    to {
        opacity: 0.4;
    }
}

.cup-shadow {
    opacity: 0;
    animation: fadeIn 1s ease 0.5s forwards;
}

.cup-rim-inner {
    opacity: 0;
    animation: fadeIn 0.5s ease 2s forwards;
}

.coffee-fill {
    transform: translateY(70px);
    animation: coffeeFill 2s ease 1.8s forwards;
}

.coffee-surface {
    opacity: 0;
    animation: fadeIn 0.5s ease 3.5s forwards;
}

@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

.steam {
    opacity: 0;
    animation: steamFloat 2.5s ease-in-out 3.5s infinite;
}

.steam-1 {
    animation-delay: 3.5s;
}

.steam-2 {
    animation-delay: 3.8s;
}

.steam-3 {
    animation-delay: 4.1s;
}

@keyframes drawCup {
    to {
        stroke-dashoffset: 0;
    }
}

@keyframes coffeeFill {
    from {
        transform: translateY(70px);
    }
    to {
        transform: translateY(0);
    }
}

@keyframes steamFloat {
    0% {
        opacity: 0;
        transform: translateY(0) scaleX(1);
    }
    20% {
        opacity: 0.6;
    }
    50% {
        opacity: 0.4;
        transform: translateY(-8px) scaleX(1.1);
    }
    100% {
        opacity: 0;
        transform: translateY(-15px) scaleX(0.8);
    }
}
</style>
